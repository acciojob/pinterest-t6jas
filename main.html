<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pinterest-like Hero</title>
<style>
  :root{box-sizing:border-box}
  *,*::before,*::after{box-sizing:inherit}
  body{
    margin:0;
    font-family: "Helvetica Neue", Arial, sans-serif;
  }

  .hero{
    display: flex;
    justify-content: space-between; /* horizontally place image and right panel */
    align-items: center;             /* vertically center content */
    min-height: 72vh;
  }

  .hero img{
    width: 65%;
    height: 72vh;           /* ensure consistent vertical size */
    object-fit: cover;      /* clip/cover if aspect ratio differs */
    display: block;
  }

  .hero-content{
    width: 35%;
    padding: 60px;
    text-align: center;
  }

  .hero-content h1{
    margin: 0 0 12px;
    font-size: 34px;
    line-height: 1.1;
  }

  .hero-content p{
    margin: 0 0 24px;
    color: #555;
    font-size: 16px;
  }

  .explore-btn{
    display:inline-block;
    padding: 10px 18px;
    background:#e64a3a;
    color:#fff;
    border:none;
    border-radius:6px;
    text-decoration:none;
    cursor:pointer;
    font-size:14px;
  }

  .explore-btn:focus{outline:2px solid #333; outline-offset:2px}
</style>
</head>
<body>

  <div class="hero">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Nature scene">
    <div class="hero-content">
      <h1>Welcome to my Pinterest clone</h1>
      <p>Discover new inspiration and save your favorite ideas</p>
      <!-- TEST-SENSITIVE: include exactly one <button> so the automated checks find it -->
      <button class="explore-btn" type="button">Explore now</button>
    </div>
  </div>

</body>
</html>
